<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" />
<title>Redis Queue - RPUSH - RPOP</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="col-md-12 pd-top-100">
		<div class="panel panel-default panel-table">
			<div class="panel-heading">
				<div class="row">
					<div class="col col-xs-6">
						<h3 class="panel-title">Redis Message Queue RPUSH - RPOP</h3>
					</div>
					<div class="col col-xs-6 text-right">
						<button type="button" class="btn btn-sm btn-primary btn-create"
							onClick="window.location.reload();">Check Messages</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-list">
					<thead>
						<tr>
							<th class="hidden-xs">ID</th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="message : ${messages}">
							<tr>
								<td class="text-center" th:text="${message.id}">...</td>
								<td th:text="${message.value}">...</td>
							</tr>
						</th:block>
						<tr th:if="${#lists.isEmpty(messages)}">
							<td colspan="2">No messages here..</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
